<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - Senac</title>
    <link rel="stylesheet" href="/css/paginaLogin.css">
</head>
<body>
    <div class="fotosenac">
        <img src='/img/logoSenacPreto.jpeg' alt="de">
    </div>
    
    <div class="left-section">
        <img src="/img/imgLogin.jpeg" alt="Senac Logo e Imagem">
    </div>
    
    
    
    <div class="right-section">
        <div class="login-container">
            <h2>LOGIN</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
            <div class="esquicisenha">
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            </form>
            <div class="divider">OU</div>
       
            <p>NÃ£o tem conta?</p>
            <br>
            <button class="btn-register">Cadastrar-se</button>
       
        </div>
    </div>
</body>
</html>
